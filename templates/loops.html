<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="/static/PythonLogo.png" alt="Python Logo" />
        <h1>Loops</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/loops">Loops</a></li>
                <li><a href="/operators">Operators</a></li>
            </ul>
        </nav>
    </header>
    {% for loop in loops %}
    <div>
        <h3>{{loop.name}}</h3>
        <p>{{loop.description}}</p>
        <p><strong>Example: </strong>{{loop.example}}</p>
        <p><strong>Uses</strong></p>
        <p>{{loop.uses}}</p>

    </div>

    {% endfor %}
    
</body>
</html>
